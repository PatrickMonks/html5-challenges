<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
      <fieldset>
      <form>
      <legend>Login</legend>
            <label for ="fname"> Firstname:</label> <br>
            <input type="text" name ="fname" placeholder="Firstname"/><br>
            <label for ="email"> Email:</label><br>
            <input type="text" name="email" placeholder="example@domain.com"/><br>
            <label for ="website">Website:</label><br>
            <input type="text" name="website" placeholder="website"/><br>
            <label for ="password">Password:</label><br>
            <input type="text" name="password" placeholder="password"/><br>
            <label for="number">Telephone number</label><br><input type="number" name="Telephone number" placeholder="number"/><br>
            <input type="submit" value="submit"/>
      </form>
      </fieldset>
            
      <!--
         Form with HTML5 tags and basic CSS
      -->
      <style type="text/css">

      body{
         font-family: 'Roboto', sans-serif;
      }
         #container{
            width: 550px;
            margin: auto;

         }

         legend{
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
         }

         label.field{
            display: block;
            text-align: right;
            width: 100px;
            float: left;

         }
         input{
            width: 200px;
            border-radius: 5px;
            padding: 6px 8px;
         }
         .field{
            padding: 6px 8px;
         }
         .veg{
            display:block;
         }
         .beverage{
            display:block;
            clear:right;
         }
         #currency{
             width: 220px;
             border-radius: 5px;
             padding: 6px 8px;
         }

         fieldset{
            width: 450px;
            border: 1px solid #999;
            border-radius: 20px;
            clear: both;
            padding: 20px;
            margin-bottom: 100px;
            background-color:rgba(129, 187, 201,.2);

         }
      </style>
   </head>
   <body>
      <div id="container">

    </div>
   </body>

</html>
